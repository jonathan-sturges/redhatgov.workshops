- name: wait for WinRM to answer on all hosts
  ansible.builtin.wait_for:
    port: 5986
    host: "{{ item.public_ip_address }}"
    timeout: 300
  with_items: "{{ ec2_win.instances|flatten(levels=1) }}"
#  when: ec2_win is defined
  when:  win_count is defined and win_count|int > 0

- name: add Windows hosts to groups
  ansible.builtin.add_host:
    name: "{{ workshop_abbrev }}-{{ workshop_prefix}}-win-{{ item.instance_id }}"
    ansible_ssh_host: "{{ item.public_ip_address }}"
    groups: win_nodes
  with_items: "{{ ec2_win.instances|flatten(levels=1) }}"
#  when: ec2_win is defined
  when:  win_count is defined and win_count|int > 0

- name: Create DNS records for Windows
  amazon.aws.route53:
    zone: "{{ domain_name }}"
    type: "CNAME"
    ttl: "300"
    record: "win2016-{{ item.ami_launch_index }}.{{ workshop_prefix }}.{{ domain_name }}"
    value: "{{ item.public_dns_name }}"
#    wait: yes
    overwrite: "{{ force_dns }}"
    state: present
  loop: "{{ ec2_win.instances|flatten(levels=1) }}"
#  when: ec2_win is defined
  when:  win_count is defined and win_count|int > 0
