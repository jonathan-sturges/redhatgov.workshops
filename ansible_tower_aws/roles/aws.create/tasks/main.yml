#---------------------------------------------------
#  RHEL
#---------------------------------------------------

- name: wait for SSH to answer on all hosts
  ansible.builtin.wait_for:
    port: 22
    host: "{{ item.public_ip_address }}"
    timeout: 300
  with_items: "{{ ec2_rhel.instances }}"

- name: add RHEL hosts to groups
  ansible.builtin.add_host:
    name: "{{ workshop_abbrev }}-{{ workshop_prefix }}-rhel-{{ item.instance_id }}"
    ansible_ssh_host: "{{ item.public_ip_address }}"
    groups: rhel_nodes
  loop: "{{ ec2_rhel.instances|flatten(levels=1) }}"

- name: add IP addresses to inventory
  ansible.builtin.lineinfile:
    path: "{{ inventory_working_dir }}/hosts"
    regex: "^node-{{ item.ami_launch_index }}.{{ workshop_prefix }}.{{ domain_name }}"
    line: "node-{{ item.ami_launch_index }}.{{ workshop_prefix }}.{{ domain_name }} ansible_ssh_host={{ item.public_ip_address }}"
  loop: "{{ ec2_rhel.instances|flatten(levels=1) }}"

- ansible.builtin.debug:
    msg: "Create DNS record admin.{{ workshop_prefix }}.{{ domain_name }} pointing to {{ item.public_dns_name }}"
  loop: "{{ ec2_rhel_admin.instances|flatten(levels=1) }}"
  when: ec2_rhel_admin is defined

- name: Create DNS records for RHEL admin
  amazon.aws.route53:
    zone: "{{ domain_name }}"
    type: "CNAME"
    ttl: "300"
    record: "admin.{{ workshop_prefix }}.{{ domain_name }}"
    value: "{{ item.public_dns_name }}"
#    wait: yes
    overwrite: "{{ force_dns }}"
    state: present
  loop: "{{ ec2_rhel_admin.instances|flatten(levels=1) }}"
  when: ec2_rhel_admin is defined

- name: Create DNS records for RHEL
  amazon.aws.route53:
    zone: "{{ domain_name }}"
    type: "CNAME"
    ttl: "300"
    record: "node-{{ item.ami_launch_index }}.{{ workshop_prefix }}.{{ domain_name }}"
    value: "{{ item.public_dns_name }}"
#    wait: yes
    overwrite: "{{ force_dns }}"
    state: present
  loop: "{{ ec2_rhel.instances|flatten(levels=1) }}"
#  ignore_errors: true
  when: workshop != "container_security"

- name: Create DNS records for RHEL (container security)
  amazon.aws.route53:
    zone: "{{ domain_name }}"
    type: "CNAME"
    ttl: "300"
    record: "{{ dns_name_list['stdout_lines'][ansible_loop.index0] }}"
    value: "{{ item.public_dns_name }}"
    overwrite: yes
#    wait: yes
    state: present
  loop: "{{ ec2_rhel.instances|flatten(levels=1) }}"
  loop_control:
    extended: yes
#  ignore_errors: true
  when: workshop == "container_security"

- name: Create DNS records for RHEL bastions (container security)
  amazon.aws.route53:
    zone: "{{ domain_name }}"
    type: "CNAME"
    ttl: "300"
#    record: "{{ workshop_prefix }}.bastion.{{ item.ami_launch_index }}.{{ domain_name }}"
    record: "bastion-{{ item.ami_launch_index }}.{{ workshop_prefix }}.{{ domain_name }}"
    value: "{{ item.public_dns_name }}"
    overwrite: yes
#    wait: yes
    state: present
  loop: "{{ ec2_bastion_rhel.instances|flatten(levels=1) }}"
  when: workshop == "container_security"

- name: Create DNS records for RHEL Towers
  amazon.aws.route53:
    zone: "{{ domain_name }}"
    type: "CNAME"
    ttl: "300"
    record: "tower-{{ item.ami_launch_index }}.{{ workshop_prefix }}.{{ domain_name }}"
    value: "{{ item.public_dns_name }}"
#    wait: yes
    overwrite: "{{ force_dns }}"
    state: present
  loop: "{{ ec2_tower_rhel.instances|flatten(levels=1) }}"
#  when: ec2_tower_rhel is defined
  when: tower_rhel_count is defined and tower_rhel_count|int > 0

