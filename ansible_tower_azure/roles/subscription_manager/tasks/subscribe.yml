  ansible.builtin.blockinfile:
    path: /etc/hosts
    block: |
      209.132.183.192  xmlrpc.rhn.redhat.com
      23.55.28.63      content-xmlrpc.rhn.redhat.com
      209.132.183.107  subscription.rhn.redhat.com
      209.132.183.108  subscription.rhsm.redhat.com
      209.132.182.63   registry.access.redhat.com
      209.132.182.97   repository.jboss.org
    marker: "<!-- {mark} ANSIBLE MANAGED BLOCK -->"
    insertafter: EOF
  when: not cloud_access
  tags:
    - rhel

#---------------------------------------------------
# Key Installation
#---------------------------------------------------
- name: Import keys
  ansible.builtin.shell: rpmkeys --import /etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-beta /etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
# DISABLED BECAUSE IT IS SLOW, ACROSS MANY NODES
#  rpm_key:
#    state: present
#    key: "{{ item }}"
#  with_items:
#    - /etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-beta
#    - /etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
  when: not cloud_access
  tags:
    - rhel
#---------------------------------------------------
# Subscribe to RHN
#---------------------------------------------------
- name: Check RHN subscription status
  ansible.builtin.command: subscription-manager status
  register: sm_result
  ignore_errors: True
  when: not cloud_access
  tags:
    - rhel

- name: Subscribe to RHSM via activation key / org id
  community.general.redhat_subscription:
    activationkey: "{{ rhsm_activationkey }}"
    org_id: "{{ rhsm_org_id }}"
    state: present
  when: activation_key and sm_result.rc != 0
  register: actkey_result
  tags:
    - rhel

- name: Subscribe to RHSM via username/password/pool_id
  community.general.redhat_subscription:
    state: present
    username: "{{ username }}"
    password: "{{ password }}"
    pool: "{{ pool_id }}"
  when: not cloud_access and not activation_key and sm_result.rc != 0
  tags:
    - rhel

