- name: create template archives for each host
  local_action:
    archive path="/tmp/{{ inventory_hostname }}/*sh" dest="/tmp/{{ inventory_hostname }}.tgz" remove=no
  when: prep

- name: Copy archive and extract scripts
  ansible.builtin.unarchive:
    src: "/tmp/{{ inventory_hostname }}.tgz"
    dest: "/home/{{ system_user }}/walkthrough/"
    mode: 0755
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
  when: install
